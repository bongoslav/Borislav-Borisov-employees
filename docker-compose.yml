version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:/app/prisma/dev.db
    volumes:
      # Persist SQLite database file
      - ./prisma/dev.db:/app/prisma/dev.db
    restart: unless-stopped 